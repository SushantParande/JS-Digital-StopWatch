<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-5">Digital StopWatch ⏱️</h1>
        <div id="stopwatch" class="text-5xl font-mono bg-gray-800 px-8 py-4 rounded-lg shadow-lg mb-6">00:00:00</div>
    </div>
    <div class="space-x-4">
        <button onclick="startStopWatch()" class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-lg text-lg font-semibold">Start</button>
        <button onclick="stopStopWatch()" class="px-6 py-2 bg-red-500 hover:bg-green-600 rounded-lg text-lg font-semibold">Stop</button>
        <button onclick="resetStopWatch()" class="px-6 py-2 bg-yellow-500 hover:bg-green-600 rounded-lg text-lg font-semibold">Reset</button>
    </div>
</body>
<script src="Index.js"></script>
</html>
